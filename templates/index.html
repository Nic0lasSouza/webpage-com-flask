{% extends "template.html" %}
{% block conteudo %}
<html>
    <body>
        <div>
            <a class="btn btn-primary" href="{{url_for('login')}}">Login</a>
            <a class="btn btn-danger" href="{{url_for('logout')}}">Logout</a>
            <a class= "btn btn-success" href="{{url_for('new')}}">Novo Jogo</a>

            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr class="text-center">
                        <th>Imagem</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Console</th>
                        <th>Ação</th>
                        <!--<th>Preco</th>-->
                    </tr>
                </thead>
                <tbody>
                    {% for jogo in jogos%}
                    <tr >
                        <td class="text-center align-middle"><img src="{{ url_for('imagem', nome_arquivo=jogo.imagem) }}" alt="Capa do Jogo" width="100" class="img-fluid rounded"></td>
                        <td  class="text-center align-middle">{{ jogo.nome}}</td>
                        <td  class="text-center align-middle">{{ jogo.categoria}}</td>
                        <td  class="text-center align-middle">{{ jogo.console}}</td>
                        <td class="text-center align-middle">
                            <a class="btn btn-warning" href="{{url_for('editar', id=jogo.id)}}">Editar</a>
                            <a class="btn btn-danger" href="{{url_for('deletar', id=jogo.id)}}">Deletar</a>
                        </td>
                        <!--<td>${{ jogo.preco}}</td>-->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
{% endblock  %}
